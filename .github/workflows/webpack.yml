name: NodeJS with Webpack (Fixed Version)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'framework/elsa/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'framework/elsa/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.16
        uses: actions/setup-node@v4
        with:
          node-version: '20.16'  # 精确指定版本

      - name: Build fit-elsa
        working-directory: ./framework/elsa/fit-elsa
        run: |
          npm install
          npm run build

      - name: Build fit-elsa-react
        working-directory: ./framework/elsa/fit-elsa-react
        run: |
          npm install
          npm run build
